<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugenia Maria Canepone - Digital Card</title>
    <!-- Added Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 0;
        }
        
        .logo-container {
            width: 50px;
            height: 50px;
            margin: 0 auto 30px; /* 30px spacing before name */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 8px;
			padding-top: 30px;
        }
        
        .logo {
            width: 100%;
            height: auto;
            filter: brightness(0);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 2px;
            color: #000;
        }
        
        h2 {
            font-size: 14px;
            font-weight: 400;
            color: #333;
            margin-bottom: 30px; /* 30px spacing after title */
            text-transform: uppercase;
        }
        
        .contact-info {
            border-top: 1px solid #ddd;
            padding-top: 30px; /* 30px spacing after divider line */
            width: 100%;
            font-size: 12px;
            margin-bottom: 30px; /* 30px spacing before QR code */
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .contact-item:last-child {
            margin-bottom: 0;
        }
        
        .contact-item i {
            margin-right: 15px;
            color: #000000;
            width: 20px;
            text-align: center;
        }
        
        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-item a:hover {
            color: #000000;
        }
        
        /* QR section */
        .qr-section {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .qr-container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .qr-text {
            font-size: 12px;
            text-align: center;
            text-transform: uppercase;
        }
        
        @media (max-width: 480px) {
            .card {
                border-radius: 12px;
                padding: 30px;
            }
            
            .logo-container {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            h2 {
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="profile">
            <div class="logo-container">
                <img src="https://www.studiovolpi.com/images/logo.png" alt="Studio Logo" class="logo">
            </div>
            <h1>Eugenia Maria Canepone</h1>
            <h2>Industrial Designer</h2>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:em_canepone@studiovolpi.com">em_canepone@studiovolpi.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <a href="tel:+393405561612">+39 340 556 1612</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-building"></i>
                <span>Studio Volpi Srl</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-globe"></i>
                <a href="https://www.studiovolpi.com" target="_blank">www.studiovolpi.com</a>
            </div>
        </div>
        <div class="qr-section">
            <div class="qr-container" id="qrcode"></div>
            <p class="qr-text">SCAN TO SAVE CONTACT</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate QR code
            const qrCode = new QRCode(document.getElementById("qrcode"), {
                text: "BEGIN:VCARD\nVERSION:3.0\nN:Canepone;Eugenia Maria;;;\nFN:Eugenia Maria Canepone\nTITLE:Industrial Designer\nORG:Studio Volpi Srl\nEMAIL:em_canepone@studiovolpi.com\nTEL:+393405561612\nURL:https://www.studiovolpi.com\nEND:VCARD",
                width: 190,
                height: 190,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
